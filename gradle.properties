# Project-wide Gradle settings.

# JVM Arguments - Increase heap size for better Gradle performance.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enable parallel execution (Improves build speed for multi-module projects)
org.gradle.parallel=true

# Enable AndroidX support (Must be true for modern Android development)
android.useAndroidX=true

# Set Kotlin code style to official
kotlin.code.style=official

# Enable non-transitive R class (Reduces app size and improves build performance)
android.nonTransitiveRClass=true

# Enable Gradle caching for faster builds
org.gradle.caching=true

# Improve dependency resolution performance
org.gradle.configuration-cache=true

# Reduce time to fetch dependencies
org.gradle.dependency.verification=off
kotlin.experimental.tryK2=true

android.enableJetifier=true

kotlin.incremental=true
